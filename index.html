<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header img {
            width: 150px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: auto;
        }
        .order-form {
            margin-top: 30px;
        }
        .order-form input, .order-form select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
        }
        .order-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Ray Foods Logo">
    </header>
    <div class="container">
        <h1>Welcome to Ray Foods</h1>
        <p>Quality cattle food for your farm.</p>
        <div class="products">
            <div class="product">
                <img src="img/product1.jpg" alt="25KG BAG">
                <h3>25KG BAG</h3>
                <button onclick="showOrderForm('25KG BAG')">Order Now</button>
            </div>
            <div class="product">
                <img src="img/product2.jpg" alt="50KG BAG">
                <h3>50KG BAG</h3>
                <button onclick="showOrderForm('50KG BAG')">Order Now</button>
            </div>
        </div>
        <div class="order-form" id="orderForm" style="display:none;">
            <h2>Order Form</h2>
            <form id="orderFormElement" action="https://script.google.com/macros/s/AKfycbxHNcWgPWwRYihUaLRkqOJ73sCZDrQEqiH5NaaSI6vZrYR7rL3mQT6WMS2Wk1CY3HbrwQ/exec" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required><br><br>
                <input type="text" id="product" name="product" placeholder="Product" readonly><br><br>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1" max="9999" required><br><br>
                <button type="submit">Place Order</button>
            </form>
        </div>
        <div id="orderSlip" style="display:none;">
            <h2>Order Slip</h2>
            <div id="slipDetails"></div>
        </div>
    </div>
    <script>
        let orderNumber = 100000000000;

        function showOrderForm(productName) {
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('product').value = productName;
        }

        document.getElementById('orderFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            // Decrease the order number for each new order
            orderNumber--;

            // Get the current date and time
            const now = new Date();
            const currentDate = now.toLocaleDateString();
            const currentTime = now.toLocaleTimeString();

            // Generate the order slip details
            const orderSlipDetails = `
                Order Number: ${orderNumber}<br>
                Name: ${name}<br>
                Product: ${product}<br>
                Quantity: ${quantity}<br>
                Date: ${currentDate}<br>
                Time: ${currentTime}
            `;

            // Display the order slip
            document.getElementById('orderSlip').style.display = 'block';
            document.getElementById('slipDetails').innerHTML = orderSlipDetails;

            // Reset the form and hide it
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('orderFormElement').reset();

            // Send order data to the server (if needed)
            fetch('https://script.google.com/macros/s/AKfycbxHNcWgPWwRYihUaLRkqOJ73sCZDrQEqiH5NaaSI6vZrYR7rL3mQT6WMS2Wk1CY3HbrwQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, product, quantity, orderNumber, currentDate, currentTime })
            })
            .then(response => response.json())
            .then(data => {
                alert('Order submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your order. Please try again.');
            });
        });
    </script>
</body>
</html>
