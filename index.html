<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header img {
            width: 150px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: auto;
        }
        .order-form {
            margin-top: 30px;
        }
        .order-form input, .order-form select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
        }
        .order-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Ray Foods Logo">
    </header>
    <div class="container">
        <h1>Welcome to Ray Foods</h1>
        <p>Quality cattle food for your farm.</p>
        <div class="products">
            <div class="product">
                <img src="img/product1.jpg" alt="25KG BAG">
                <h3>25KG BAG</h3>
            </div>
            <div class="product">
                <img src="img/product2.jpg" alt="50KG BAG">
                <h3>50KG BAG</h3>
            </div>
        </div>
        <div class="order-form">
            <h2>Order Form</h2>
            <form id="orderForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                <select id="product" name="product" required>
                    <option value="">Select Product</option>
                    <option value="25KG BAG">25KG BAG</option>
                    <option value="50KG BAG">50KG BAG</option>
                </select>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1" max="9999" required>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            
            // Prepare data to be sent to Google Sheets
            const formData = new FormData();
            formData.append('name', name);
            formData.append('phone', phone);
            formData.append('product', product);
            formData.append('quantity', quantity);

            // Send data to Google Sheets via Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxmU0EXJHs-6Yh4e7FJjQrrrBt1p1H-ZbFytEw6/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Display success message
                if (response.status === 200) {
                    alert('Order submitted successfully!');
                    document.getElementById('orderForm').reset(); // Clear form fields
                } else {
                    alert('Error submitting order. Please try again later.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
